<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحة تبديل الحسابات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
      body {
        font-family: 'Tajawal', sans-serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-scale-in {
        animation: scaleIn 0.3s ease-out forwards;
      }
      #modal-container.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    
    <div id="root">
        <div class="min-h-screen bg-slate-900 text-white selection:bg-purple-500 selection:text-white">
            <div class="relative isolate min-h-screen">
                <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
                    <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-20 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
                </div>

                <main class="container mx-auto px-4 py-12 md:py-20">
                    <header class="text-center">
                        <h1 class="text-4xl font-bold tracking-tight text-white sm:text-6xl">قائمة العروض والخدمات</h1>
                        <p class="mt-6 text-lg leading-8 text-slate-300">أحدث عروض التبادل والخدمات المتاحة. تصفح القائمة واختر ما يناسبك.</p>
                    </header>
                    
                    <div id="offers-container" class="mt-12 grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3">
                        <!-- Offer cards will be injected here by JavaScript -->
                    </div>
                </main>

                <footer class="text-center py-8 mt-12 border-t border-slate-800">
                    <p class="text-slate-500">&copy; 2024 Trade Hub. جميع الحقوق محفوظة.</p>
                </footer>
                
                <div class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]" aria-hidden="true">
                    <div class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-20 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Container -->
    <div id="modal-container" role="dialog" aria-modal="true" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <!-- Modal content will be injected here by JavaScript -->
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // --- Icon Definitions ---
        const ICONS = {
          InstagramIcon: (className) => `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>`,
          TikTokIcon: (className) => `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16.5 6.5a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0z"></path><path d="M12 11v8a4 4 0 0 0 4 4"></path><path d="M12 2v9"></path></svg>`,
          GamingIcon: (className) => `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path><path d="M12 2v10l6-3-6-3z"></path><path d="M12 12l-6 3 6 3v-6z"></path></svg>`,
          LikeIcon: (className) => `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path></svg>`,
          SecurityIcon: (className) => `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>`,
          UserIcon: (className) => `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>`,
          GroupIcon: (className) => `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>`,
          BotIcon: (className) => `<svg xmlns="http://www.w3.org/2000/svg" class="${className}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8"></path><rect x="4" y="8" width="16" height="12" rx="2"></rect><path d="M2 14h2"></path><path d="M20 14h2"></path><path d="M15 13v2"></path><path d="M9 13v2"></path></svg>`,
        };

        // --- Offers Data ---
        const OFFERS = [
          { id: 1, title: 'حساب انستاغرام (+2K) مقابل خدمات تهكير', description: 'تبديل حساب انستاغرام يحتوي على أكثر من 2000 متابع حقيقي مقابل خدمات تهكير متقدمة في لعبتك المفضلة.', icon: ICONS.GamingIcon('w-8 h-8 text-purple-400') },
          { id: 2, title: 'حساب تيك توك (+7K) مقابل زيادة لفل', description: 'هل تملك حساب تيك توك به أكثر من 7000 متابع؟ بدله معنا مقابل رفع مستواك (لفل) داخل اللعبة بشكل سريع.', icon: ICONS.TikTokIcon('w-8 h-8 text-cyan-400') },
          { id: 3, title: 'حساب انستاغرام (-1K) مقابل بوياه باس', description: 'مقايضة حساب انستاغرام صغير (أقل من 1000 متابع) مقابل الحصول على بوياه باس للموسم الحالي.', icon: ICONS.InstagramIcon('w-8 h-8 text-pink-500') },
          { id: 4, title: 'زيادة لايكات حسب القيمة', description: 'نقدم خدمة زيادة الإعجابات (لايكات) لحسابك. يتم تحديد عدد اللايكات بناءً على قيمة الشيء الذي ترغب في تبديله.', icon: ICONS.LikeIcon('w-8 h-8 text-red-500') },
          { id: 5, title: 'خدمات أمنية واستخباراتية', description: 'خدمات متخصصة في أمن الحسابات، كشف المعلومات، جلب بيانات كاملة، وتأمين الحسابات على تطبيقات التواصل الاجتماعي.', icon: ICONS.SecurityIcon('w-8 h-8 text-yellow-400') },
          { id: 6, title: 'تبديل اليوزر إلى يوزر نادر', description: 'هل تحلم بيوزر (اسم مستخدم) مميز ونادر؟ يمكننا مساعدتك في الحصول على يوزر فخم لحسابك.', icon: ICONS.UserIcon('w-8 h-8 text-green-400') },
          { id: 7, title: 'تبنيد مجموعات (تيليغرام وانستاغرام)', description: 'خدمة تبنيد المجموعات المخالفة على منصات تيليغرام وانستاغرام بفعالية وسرعة.', icon: ICONS.GroupIcon('w-8 h-8 text-blue-500') },
          { id: 8, title: 'نقل ملكية مع جميع الصلاحيات', description: 'نضمن لك عملية نقل ملكية آمنة وسلسة للحسابات مع منحك جميع الصلاحيات الكاملة للتحكم.', icon: ICONS.SecurityIcon('w-8 h-8 text-teal-400') },
          { id: 9, title: 'بوت خاص باسمك', description: 'احصل على بوت مخصص باسمك على تيليغرام أو منصات أخرى، يقوم بتنفيذ جميع طلباتك وأوامرك بشكل آلي.', icon: ICONS.BotIcon('w-8 h-8 text-gray-400') }
        ];

        // --- Render Offer Cards ---
        const offersContainer = document.getElementById('offers-container');
        OFFERS.forEach(offer => {
            const cardHTML = `
                <div class="relative group flex flex-col h-full bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-xl transition-all duration-300 hover:border-purple-500 hover:shadow-2xl hover:shadow-purple-500/10">
                    <div class="p-6 flex-grow">
                        <div class="flex items-start justify-between">
                            <h3 class="text-xl font-bold text-white pr-4">${offer.title}</h3>
                            <div class="flex-shrink-0">${offer.icon}</div>
                        </div>
                        <p class="mt-4 text-slate-400 leading-relaxed">${offer.description}</p>
                    </div>
                    <div class="p-6 pt-0">
                        <button class="contact-button w-full bg-purple-600 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-slate-900 transform group-hover:scale-105">
                            تواصل للتبديل
                        </button>
                    </div>
                </div>
            `;
            offersContainer.innerHTML += cardHTML;
        });

        // --- Modal Logic ---
        const modalContainer = document.getElementById('modal-container');
        const ownerUsername = '@aarasshii';
        const instagramUrl = 'https://www.instagram.com/aarasshii/?__pwa=1';

        const showModal = () => {
            const modalContentHTML = `
                <div class="absolute inset-0 bg-black/80 backdrop-blur-sm animate-fade-in" id="modal-backdrop"></div>
                <div class="relative w-full max-w-sm p-8 bg-slate-800/80 backdrop-blur-lg border border-slate-700 rounded-2xl shadow-2xl shadow-purple-500/20 animate-scale-in" id="modal-panel">
                    <div class="flex flex-col items-center text-center">
                      ${ICONS.UserIcon('w-16 h-16 text-purple-400 mb-4')}
                      <h3 class="text-2xl font-bold text-white mb-2">هذا هو يوزر المالك، تحدث معه</h3>
                      <p class="text-slate-400 mb-6">انسخ اسم المستخدم وتواصل معه مباشرة عبر انستغرام.</p>
                      
                      <div class="relative w-full mb-4">
                        <input type="text" readonly value="${ownerUsername}" class="w-full bg-slate-900 border border-slate-700 rounded-lg py-3 pl-24 pr-4 text-left text-lg text-white font-mono select-all" />
                        <button id="copy-button" class="absolute right-2 top-1/2 -translate-y-1/2 bg-slate-700 hover:bg-slate-600 text-white font-bold py-2 px-3 rounded-md text-sm transition-colors w-20">نسخ</button>
                      </div>

                      <a href="${instagramUrl}" target="_blank" rel="noopener noreferrer" class="w-full block bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 focus:ring-offset-slate-900 text-center">
                        فتح انستغرام
                      </a>
                    </div>
                </div>
            `;
            modalContainer.innerHTML = modalContentHTML;
            modalContainer.classList.remove('hidden');

            document.getElementById('modal-backdrop').addEventListener('click', hideModal);
            
            const copyButton = document.getElementById('copy-button');
            copyButton.addEventListener('click', () => {
                navigator.clipboard.writeText(ownerUsername).then(() => {
                    copyButton.textContent = 'تم النسخ!';
                    setTimeout(() => {
                        copyButton.textContent = 'نسخ';
                    }, 2000);
                });
            });
        };

        const hideModal = () => {
            modalContainer.classList.add('hidden');
            modalContainer.innerHTML = '';
        };
        
        document.querySelectorAll('.contact-button').forEach(button => {
            button.addEventListener('click', showModal);
        });
      });
    </script>

  </body>
</html>
